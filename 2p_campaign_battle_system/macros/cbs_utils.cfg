# General utility macros for different purposes

#define CBS_RESET_GOLD
	# Returns the player's gold to 0 (used when they lose a scenario - CBS_DEFAULT_DEFEAT)
		[store_gold]
			side=1
			variable=side1_gold
		[/store_gold]
		[store_gold]
			side=2
			variable=side2_gold
		[/store_gold]
		[gold]
			amount=-$side1_gold
			side=1
		[/gold]
		[gold]
			amount=-$side2_gold
			side=2
		[/gold]
#enddef

#define CBS_DEATH_ENEMY_LEADER LEADER_COUNT
	# Defines a simple victory condition for maps with LEADER_COUNT enemy leaders	
	[event]
		name=die
		first_time_only=no
		[filter]
			id=Leader3
			{CBS_FILTER_ENEMY_LEADER_{LEADER_COUNT}}
		[/filter]
		[set_variable]
			name=leaders_dead
			add=1
		[/set_variable]
		[if]
			[variable]
				name=leaders_dead
				equals={LEADER_COUNT}
			[/variable]
			[then]
				[set_variable]
					name=victory_met
					value=yes
				[/set_variable]
				[set_variable]
					name=victory_x
					value=$x1
				[/set_variable]
				[set_variable]
					name=victory_y
					value=$y1
				[/set_variable]
				{PLACE_IMAGE scenery/signpost.png $x1 $y1}
				[message]
					speaker=GameSteward
					message = _ "You have won! Now move any unit on to the signpost where you killed the final leader to load the scenario selection menu."
				[/message]
			[/then]
		[/if]
	[/event]
	
	[event]
		name=moveto
		first_time_only=no
		[filter]
			x=$victory_x
			y=$victory_y
		[/filter]
		[if]
			[variable]
				name=victory_met
				equals=yes
			[/variable]
			[then]
				{CBS_LEVEL_WIN}
			[/then]
		[/if]
	[/event]
	
	[event]
		name=moveto
		first_time_only=no
		[if]
			[variable]
				name=next_scen
				not_equals=no
			[/variable]
			[then]
				[endlevel]
					next_scenario=$next_scen
					result=victory
					carryover_percentage=40
					carryover_add=yes
				[/endlevel]
			[/then]
		[/if]
	[/event]
#enddef

