#define CBS_VICTORY_MOVETO X Y
	# Adds a victory condition when moving leaders to a certain location
	[event]
		name=moveto
		first_time_only=no
		[filter]
			x={X}
			y={Y}
		[/filter]
		[if]
			[have_unit]
				id=Player1
				x={X}
				y={Y}
			[/have_unit]
			[have_unit]
				id=Player2
				x={X}
				y={Y}
			[/have_unit]
			[then]
				{CBS_LEVEL_WIN}
			[/then]
		[/if]
	[/event]
	
	[event]
		name=moveto
		first_time_only=no
		[if]
			[variable]
				name=next_scen
				not_equals=no
			[/variable]
			[then]
				[endlevel]
					next_scenario=$next_scen
					result=victory
					carryover_percentage=40
					carryover_add=yes
				[/endlevel]
			[/then]
		[/if]
	[/event]	
#enddef
	
	
#define CBS_DEFEAT_SAFE_AREA
	# Sets up moveto events in the safe area, so the player can choose the next
	# scenario if they lose.
	[event]
		name=moveto
		first_time_only=no
		[filter]
			side=1,2
			x=$safe_zone_x
			y=$safe_zone_y
		[/filter]
		[allow_undo][/allow_undo]
		[if]
			[variable]
				name=next_scen
				equals=no
			[/variable]
			[then]
				{CBS_LEVEL_WIN}
			[/then]
		[/if]
	[/event]
	[event]
		name=moveto
		first_time_only=no
		[filter]
			side=1,2
			x=$safe_zone_x
			y=$safe_zone_y
		[/filter]
		[allow_undo][/allow_undo]
		[if]
			[variable]
				name=next_scen
				not_equals=no
			[/variable]
			[then]
				[endlevel]
					next_scenario=$next_scen
					result=victory
					carryover_percentage=0
					carryover_add=yes
				[/endlevel]
			[/then]
		[/if]
	[/event]
#enddef

#define CBS_DEFAULT_DEFEAT
	# Adds events for the standard loss (leader dies)
	[event]
		name=die
		[filter]
			id=Player1
			[or]
				id=Player2
			[/or]
		[/filter]
		[heal_unit]
			[filter]
				x=$x1
				y=$y1
			[/filter]
			amount=100
		[/heal_unit]
		[store_unit]
			[filter]
				x=$x1
				y=$y1
			[/filter]
			variable=dead_player
			kill=yes
		[/store_unit]
		[unstore_unit]
			variable=dead_player
			find_vacant=no
			x=$safe_zone_x
			y=$safe_zone_y
		[/unstore_unit]
		{CBS_RESET_GOLD}
		[message]
			speaker=GameSteward
			message = _ "One of your leaders died, but they're not gone. You will lose all of your gold and start the next scenario with the minimum defined starting gold, but your leaders will still be there."
		[/message]
        [scroll_to]
            x,y=$safe_zone_x,$safe_zone_y
        [/scroll_to]
		[message]
			speaker=GameSteward
			message = _ "I've moved your leader to safety here, but if it's not your turn the rest of your army will have to ride out any further attacks. As soon as it's your turn, move your leader off this keep and back onto it to trigger the next scenario selection."
		[/message]
	[/event]
#enddef


#define CBS_NEW_UNIT_MOVETO X Y NEW_X NEW_Y ID UNIT UNIT_WML MESSAGE
	# Generates a new unit when one of the players moves to location, and then gives that unit to the player
	[event]
		name=moveto
		[filter]
			side=1
			x={X}
			y={Y}
			[or]
				side=2
				x={X}
				y={Y}
			[/or]
		[/filter]
		[unit]
			type={UNIT}
			x={NEW_X}
			y={NEW_Y}
			id={ID}
			animate=yes
			side=$side_number
			[modifications]
				{TRAIT_LOYAL}
			[/modifications]
			{UNIT_WML}
		[/unit]
		[message]
			speaker={ID}
			message = _ "{MESSAGE}"
		[/message]
	[/event]
#enddef
	